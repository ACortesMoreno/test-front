<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Z-Scores</title>
    <link rel="stylesheet" href="styles3.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Calculadora de Z-Scores</h1>
        <form id="formulario" class="formulario">
            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero" class="input">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="edadMeses">Edad (Meses):</label>
                <input type="number" id="edadMeses" class="input" placeholder="Edad en meses">
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" class="input" placeholder="Peso en kilogramos">
            </div>
            <div class="form-group">
                <label for="talla">Talla (cm):</label>
                <input type="number" id="talla" class="input" placeholder="Talla en centímetros">
            </div>
            <button type="button" class="button" onclick="enviarFormulario()">Calcular</button>
        </form>

        <div id="resultados" class="resultados"></div>
    </div>

    <script src="zscore3.js"></script>
</body>

</html>
